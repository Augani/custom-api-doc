            </div>
            <a
              href="/swagger"
              class="text-blue-600 lg:text-lg text-xs hover:text-blue-800 font-medium"
            >
              View Swagger Docs
            </a>
          </div>
        </header>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <div id="content">
            <!-- Dynamically populated by JavaScript -->
          </div>
        </div>
      </main>
