<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swagger UI with Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #menu {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            background-color: #e7f1ff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #cce5ff;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <h1>Swagger UI - API Menu</h1>
    <div id="menu">
        <a href="/">Back to Home</a>
    </div>
    <div id="loading" class="spinner"></div>
    <div id="swagger-ui" style="display: none;"></div>
    <!-- Swagger UI bundle and css -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
    <script>
        window.onload = () => {
            let ui = SwaggerUIBundle({
                url: `/assets/swagger.json`,
                dom_id: '#swagger-ui',
                onComplete: () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('swagger-ui').style.display = 'block';
                }
            });
        };
    </script>
</body>

</html>
